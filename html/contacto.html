<body>
    <!----------------------------------- INICIO HEADER ----------------------------------->
    <header class="header">      
        <a href="../index.html"><img src="../img/logoSupernovaBeats.png" alt="logo-supernovabeats" class="header__logo"></a>

        <nav class="navegador">
            <ul class="navegador__lista">

        </nav>
        <!-- FIN NAVEGADOR -->

    <!----------------------------------- FIN HEADER ----------------------------------->
    <!----------------------------------------------------------------------------------->
    <!----------------------------------- INICIO MAIN ----------------------------------->
    <main>
        <h1>CONTACTO</h1>
        <section>
            <!-------  INICIO FORMULARIO DE CONTACTO  ------->
            <form>
                <div class="container formularioContacto">
                    <div class="row justify-content-center formularioContacto__nombreAsunto">
                        <div class="col formularioContacto__contenedorInput">
                            <!-- <label for="nombre"></label> -->
                            <input class="formularioContacto__input" type="text" name="nombre"  placeholder="Nombre" required>
                        </div>
                        <div class="col formularioContacto__contenedorInput">
                            <!-- <label for="asunto"></label> -->
                            <input class="formularioContacto__input" type="text" name="asunto"  placeholder="Asunto" required>
                        </div>
                    </div>
                    <div class="row justify-content-center formularioContacto__mail">
                        <div class="col formularioContacto__contenedorInput">
                            <!-- <label for="mail"></label> -->
                            <input class="formularioContacto__input" type="email" name="mail"  placeholder="Correo Electrónico" required>
                        </div>
                    </div>
                    <div class="row justify-content-center formularioContacto__mensaje">
                        <div class="col formularioContacto__contenedorInput--mensaje">
                            <!-- <label for="mensaje"></label> -->
                            <textarea class="formularioContacto__input--mensaje" name="mensaje" rows="4" cols="15" placeholder=" Escriba su mensaje aqui" required></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-center formularioContacto__contenedorBotones">
                        <div class="col">
                            <button class="col formularioContacto__boton" type="submit">Enviar</button>
                        </div>
                        <div class="col">
                            <button class="col formularioContacto__boton" type="reset">Borrar</button>
                        </div>
                        
                        
                    </div>
                </div>
            </form> 
            <!------- FIN FORMULARIO DE CONTACTO  ------->
        </section>
        <!------- INICIO NEWSLETTER ------->
        <section class="seccionNewsletter">
            <div class="container seccionNewsletter__contenedor">
                <div class="row">
                    <h2>NEWSLETTER</h2>
                </div>
                <div class="row justify-content-center row-cols-auto">
                    <h3>¿Te quieres suscribir al Newsletter?</h3>
                </div>
                <div class="row justify-content-center row-cols-auto">
                    <form>
                        <label for="suscripcion_newsletter"></label>
                        <select name="suscripcion_newsletter">
                            <option value="si" selected>Sí</option>
                            <option value="no">No</option>
                        </select>
                    </form>
                </div>
                <div class="row justify-content-center row-cols-auto">
                    <h3>¿Que novedades quieres recibir?</h3>
                </div>
                <div class="row justify-content-center row-cols-auto">
                    <form class="seccionNewsletter__formCheck ">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label seccionNewsletter__texto" for="flexSwitchCheckDefault">Instrumentales nuevas</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label seccionNewsletter__texto" for="flexSwitchCheckDefault">Promociones</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label seccionNewsletter__texto" for="flexSwitchCheckDefault">Producciones nuevas</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label seccionNewsletter__texto" for="flexSwitchCheckDefault">Novedades</label>
                        </div>
                        <div>
                            <label for="newsletter_mail"></label>
                            <input type="email" name="newsletter_mail"  placeholder="Correo Electrónico" required class="seccionNewsletter__mail">        
                            <button type="submit suscribirse" class="seccionNewsletter__boton">
                                ¡Suscribirse!
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!------- FIN NEWSLETTER ------->
        <!------------------------------->
        <!------- INICIO REDES ------->
        <section>
            <h2>¡CONTACTAME EN MIS REDES SOCIALES!</h2>
            <div class="contenedorRedesContacto">
                <a href="https://www.youtube.com/channel/UCWHUnTbFU1OoOVD6072wvPQ">
                    <img class="contenedorRedesContacto__logo"  src="../img/logoYoutube.png" alt="Logo Youtube">
                </a>
                <a href="https://www.instagram.com/supernovabeats.wav/">
                    <img class="contenedorRedesContacto__logo" src="../img/logoInstagram.png" alt="Logo Instagram">
                </a>
                <a href="https://www.facebook.com/">
                    <img class="contenedorRedesContacto__logo" src="../img/logoFacebook.png" alt="Logo Facebook">
                </a>
                <a href="https://www.twitter.com/">
                    <img class="contenedorRedesContacto__logo" src="../img/logoTwitter.png" alt="Logo Twitter">
                </a>
            </div>
        </section>
        <!------- FIN REDES ------->
    </main>
